sonar.projectKey=P47Phoenix_Svg-Mcp-Server
sonar.organization=p47phoenix

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=SVG MCP Server
sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.ts,tests/**/*.spec.ts

# Exclude files from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts

# Coverage and test result paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/jest-sonar-report.xml

# Language settings
sonar.typescript.node=node

# Quality gate settings
sonar.qualitygate.wait=true

# Code coverage thresholds
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**

# Duplication settings
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Analysis settings
sonar.sourceEncoding=UTF-8
