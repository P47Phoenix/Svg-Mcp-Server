# Docker Compose for SVG MCP Server Development

services:
  svg-mcp-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    container_name: svg-mcp-server
    restart: unless-stopped
    
    # Environment configuration
    environment:
      - NODE_ENV=production
      - MCP_TRANSPORT=stdio
      - LOG_LEVEL=info
      - MCP_SERVER_NAME=svg-rfc-mcp-server
      - MCP_SERVER_VERSION=1.0.0
    
    # Resource limits for production safety
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    
    # Volume mounts for persistence (if needed)
    volumes:
      - svg-logs:/app/logs
      - svg-temp:/app/temp
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:rw,size=100M
    
    # Health check configuration
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Development service variant
  svg-mcp-server-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: builder
    container_name: svg-mcp-server-dev
    profiles: ["dev"]
    
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    
    volumes:
      - ../src:/app/src:ro
      - ../resources:/app/resources:ro
      - ../tests:/app/tests:ro
      - node_modules:/app/node_modules
      - svg-dev-logs:/app/logs
    
    # Override command for development
    command: ["npm", "run", "dev"]
    
    # Development resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'

  # Testing service
  svg-mcp-server-test:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: builder
    container_name: svg-mcp-server-test
    profiles: ["test"]
    
    environment:
      - NODE_ENV=test
      - CI=true
    
    volumes:
      - ../src:/app/src:ro
      - ../tests:/app/tests:ro
      - ../resources:/app/resources:ro
      - test-coverage:/app/coverage
    
    command: ["npm", "run", "test:all"]

volumes:
  svg-logs:
    driver: local
  svg-temp:
    driver: local
  svg-dev-logs:
    driver: local
  node_modules:
    driver: local
  test-coverage:
    driver: local

# Networks (if needed for multi-service setups)
networks:
  default:
    name: svg-mcp-network
    driver: bridge
